<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Forever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* --- Base page --- */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* --- Quick links --- */
    .quick-link {
      position: fixed;
      right: 2vw;
      width: clamp(25px, 7vw, 40px);
      height: clamp(25px, 7vw, 40px);
      z-index: 999;
      background: #696969;
      border-radius: 50%;
      text-align: center;
      color: #ddd;
      text-decoration: none;
      line-height: clamp(25px, 7vw, 40px);
      font-size: clamp(10px, 2.5vw, 13px);
      user-select: none;
    }

    .quick-link:nth-of-type(1) { top: 10%; }
    .quick-link:nth-of-type(2) { top: 18%; }
    .quick-link:nth-of-type(3) { top: 26%; }
    .quick-link:nth-of-type(4) { top: 34%; }

    /* --- Love words --- */
    #ui {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #ui .love {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      --i: 1;
    }

    #ui .love_word {
      color: #ea80b0;
      font-size: clamp(10px, 2.5vw, 24px); /* Responsive font size */
      transform: translateY(-100%) rotateZ(-30deg);
      text-shadow: 0 0 10px #fff;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    #ui .love_horizontal {
      animation: horizontal 10s infinite alternate ease-in-out;
      animation-delay: calc(var(--i) * -0.3s);
    }

    #ui .love_vertical {
      animation: vertical 20s infinite linear;
      animation-delay: calc(var(--i) * -0.3s);
    }

    /* --- Animations --- */
    @keyframes horizontal {
      from { transform: translateX(0); }
      to { transform: translateX(45vw); } /* Responsive horizontal range */
    }

    @keyframes vertical {
      0% { transform: translateY(20vh); }
      10% { transform: translateY(5vh); }
      15% { transform: translateY(0.5vh); }
      18% { transform: translateY(0); }
      20% { transform: translateY(0.5vh); }
      22% { transform: translateY(4vh); }
      24% { transform: translateY(7vh); }
      25% { transform: translateY(12vh); }
      26% { transform: translateY(7vh); }
      28% { transform: translateY(4vh); }
      30% { transform: translateY(0.5vh); }
      32% { transform: translateY(0); }
      35% { transform: translateY(0.5vh); }
      40% { transform: translateY(5vh); }
      50% { transform: translateY(20vh); }
      71% { transform: translateY(45vh); }
      72.5% { transform: translateY(46vh); }
      75% { transform: translateY(47vh); }
      77.5% { transform: translateY(46vh); }
      79% { transform: translateY(45vh); }
      100% { transform: translateY(20vh); }
    }

    /* --- Mobile fine-tuning --- */
    @media (max-width: 600px) {
      #ui .love_word {
        font-size: clamp(8px, 4vw, 18px);
        text-shadow: 0 0 6px #ea80b0;
      }
    }

    @media (max-width: 400px) {
      #ui .love_word {
        font-size: clamp(6px, 4.5vw, 16px);
        text-shadow: 0 0 4px #ea80b0;
      }
    }
  </style>
</head>
<body>
  <div id="ui"></div>

  <script>
    // Create N floating “I love you” items
    const N = 100; // adjust if you want fewer/more
    const ui = document.getElementById('ui');

    for (let i = 1; i <= N; i++) {
      const love = document.createElement('div');
      love.className = 'love';
      love.style.setProperty('--i', i);

      const h = document.createElement('div');
      h.className = 'love_horizontal';

      const v = document.createElement('div');
      v.className = 'love_vertical';

      const word = document.createElement('div');
      word.className = 'love_word';
      word.textContent = 'I love you';

      v.appendChild(word);
      h.appendChild(v);
      love.appendChild(h);
      ui.appendChild(love);
    }
  </script>
</body>
</html>
