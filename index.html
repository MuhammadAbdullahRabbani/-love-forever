<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Forever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* --- Base page --- */
    body {
      background: #000;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* --- Button overlay --- */
    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #111, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      transition: opacity 1s ease;
    }

    #start-btn {
      background: linear-gradient(135deg, #ff80ab, #ff4081);
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      color: white;
      font-size: clamp(1rem, 4vw, 1.5rem);
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 45px rgba(255, 105, 180, 1);
    }

    #start-text {
      color: #ffb6c1;
      font-size: clamp(1.2rem, 5vw, 2.5rem);
      text-shadow: 0 0 10px #ff80ab;
      margin-bottom: 25px;
    }

    /* --- Quick links --- */
    .quick-link {
      position: fixed;
      right: 10px;
      width: 35px;
      height: 35px;
      z-index: 999;
      background: #696969;
      border-radius: 50%;
      padding: 1px;
      text-align: center;
      color: #ddd;
      text-decoration: none;
      line-height: 35px;
      font-size: 13px;
      user-select: none;
    }

    .quick-link:nth-of-type(1) { top: 10%; } /* Create */
    .quick-link:nth-of-type(2) { top: 4%; z-index: 998; } /* More */
    .quick-link:nth-of-type(3) { top: 16%; z-index: 997; } /* Source Code */
    .quick-link:nth-of-type(4) { top: 22%; z-index: 996; } /* Gift */

    /* --- Love words --- */
    #ui {
      opacity: 0;
      transition: opacity 1s ease;
    }

    #ui.active {
      opacity: 1;
    }

    #ui .love {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -225px 0 0 -225px;
      --i: 1;
    }

    #ui .love:last-child .love_word {
      color: #fff;
      font-size: 2rem;
      text-shadow: 0 0 10px #ea80b0;
    }

    #ui .love:last-child .love_word {
      color: #ea80b0;
      font-size: 1.4rem;
      text-shadow: 0 0 10px #fff;
    }

    #ui .love_word {
      color: #ea80b0;
      font-size: 1.4rem;
      transform: translateY(-100%) rotateZ(-30deg);
      text-shadow: 0 0 10px #fff;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    #ui .love_horizontal {
      animation: horizontal 10000ms infinite alternate ease-in-out;
      animation-delay: calc(var(--i) * -300ms);
    }

    #ui .love_vertical {
      animation: vertical 20000ms infinite linear;
      animation-delay: calc(var(--i) * -300ms);
    }

    /* --- Animations --- */
    @keyframes horizontal {
      from { transform: translateX(0px); }
      to { transform: translateX(450px); }
    }

    @keyframes vertical {
      0% { transform: translateY(180px); }
      10% { transform: translateY(45px); }
      15% { transform: translateY(4.5px); }
      18% { transform: translateY(0px); }
      20% { transform: translateY(4.5px); }
      22% { transform: translateY(34.61538px); }
      24% { transform: translateY(64.28571px); }
      25% { transform: translateY(112.5px); }
      26% { transform: translateY(64.28571px); }
      28% { transform: translateY(34.61538px); }
      30% { transform: translateY(4.5px); }
      32% { transform: translateY(0px); }
      35% { transform: translateY(4.5px); }
      40% { transform: translateY(45px); }
      50% { transform: translateY(180px); }
      71% { transform: translateY(428.57143px); }
      72.5% { transform: translateY(441.17647px); }
      75% { transform: translateY(450px); }
      77.5% { transform: translateY(441.17647px); }
      79% { transform: translateY(428.57143px); }
      100% { transform: translateY(180px); }
    }
  </style>
</head>
<body>
  
  <!-- Start Screen -->
  <div id="start-screen">
    <div id="start-text">If you like me...</div>
    <button id="start-btn"> Click here hehe</button>
  </div>

  <!-- Heart Animation -->
  <div id="ui"></div>

  <script>
    // Create N floating “I love you” items
    const N = 100;
    const ui = document.getElementById('ui');

    for (let i = 1; i <= N; i++) {
      const love = document.createElement('div');
      love.className = 'love';
      love.style.setProperty('--i', i);

      const h = document.createElement('div');
      h.className = 'love_horizontal';

      const v = document.createElement('div');
      v.className = 'love_vertical';

      const word = document.createElement('div');
      word.className = 'love_word';
      word.textContent = 'I love you';

      v.appendChild(word);
      h.appendChild(v);
      love.appendChild(h);
      ui.appendChild(love);
    }

    // Button click → show animation
    document.getElementById('start-btn').addEventListener('click', () => {
      const startScreen = document.getElementById('start-screen');
      startScreen.style.opacity = 0;
      setTimeout(() => {
        startScreen.style.display = 'none';
        ui.classList.add('active');
      }, 1000);
    });
  </script>
</body>
</html>
